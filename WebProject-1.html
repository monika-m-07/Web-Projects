<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Web Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  font-family: Arial, sans-serif;
  line-height: 1.6;
}
a {
  text-decoration: none;
  color: #fff;
}
.header {
  background: #333;
  color: #fff;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 2rem;
}
.logo {
  font-size: 1.5rem;
  font-weight: bold;
}
.nav-links {
  list-style: none;
  display: flex;
  gap: 1.5rem;
}
.nav-links li a {
  transition: color 0.3s;
}
.nav-links li a:hover {
  color: #00bcd4;
}
.hero {
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 5rem 2rem;
  background: #f4f4f4;
  text-align: center;
}
.hero-content h1 {
  font-size: 2.5rem;
  margin-bottom: 1rem;
}
.hero-content p {
  font-size: 1.2rem;
  margin-bottom: 2rem;
}
.cta-btn {
  background: #00bcd4;
  color: white;
  padding: 0.75rem 1.5rem;
  border-radius: 5px;
  font-weight: bold;
}
.footer {
  background: #222;
  color: #fff;
  text-align: center;
  padding: 2rem;
}
.footer .social-links a {
  margin: 0 0.5rem;
}
@media (max-width: 768px) {
  .header {
    flex-direction: column;
    align-items: flex-start;
  }
  .nav-links {
    flex-direction: column;
    gap: 0.5rem;
    width: 100%;
    margin-top: 1rem;
  }
  .hero-content h1 {
    font-size: 2rem;
  }
  .cta-btn {
    width: 100%;
    display: inline-block;
    text-align: center;
  }
}
</style>
<body>
  <header class="header">
    <div class="logo">MyLogo</div>
    <nav class="nav">
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to Our Website</h1>
      <p>We provide the best solutions to help you grow your business.</p>
      <a href="#" class="cta-btn">Get Started</a>
    </div>
  </section>
  <footer class="footer">
    <p>Follow us on</p>
    <div class="social-links">
      <a href="#">Facebook</a> |
      <a href="#">Twitter</a> |
      <a href="#">Instagram</a>
    </div>
  </footer>

</body>
</html>
